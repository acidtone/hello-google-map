<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Maps</title>
    <link rel="stylesheet" href="src/style.css">
    <script>
      // Define a global initMap function that will be called by the Google Maps API
      window.initMap = function() {};
    </script>
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body>
    <main class="container">
      <p class="user-location">Your location: <span></span></p>
      <div class="location-controls">
        <button id="locate-me">Locate Me</button>
        <form id="zip-search-form">
          <label for="zip-input">Or search by zip/postal code:</label>
          <div class="input-container">
            <input type="text" id="zip-input" placeholder="Enter zip/postal code" autocomplete="off">
          </div>
          <button type="submit">Search</button>
        </form>
        <button id="map-toggle" class="map-toggle">View Map</button>
      </div>
      <div id="map" class="map-hidden"></div>
      <div id="nearby-businesses"></div>
    </main>
  </body>
</html>
